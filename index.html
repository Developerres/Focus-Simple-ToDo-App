<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Focus App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Focus</h1>
        <p>let your focus on value things</p>
      </header>
      <form>
        <input type="text" placeholder="New Task" /><input
          type="submit"
          value="+"
        />
      </form>
      <div class="task-list">
        <p><button class="open"></button> Complete a React course</p>
        <p><button class="open"></button> Buy a book about JS</p>
        <p>
          <button class="open"></button> Write a long two-or-three line task for
          testing this kind of task
        </p>
        <p class="line-through"><button class="done"></button> Read TDD book</p>
      </div>
    </div>
  </body>
</html>
